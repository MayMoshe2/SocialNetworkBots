<html>
  <head>
    <title>Eagle Point Funding Bot</title>
    <link rel="stylesheet" type="text/css" href="newEmployee.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script  src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous" />
    <script type="text/javascript" src="/js/newEmployee.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body onload="load()">
    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-graduation-cap"></i>
        <h2>Add new employee to the Bot</h2>
      </div>
      <form id="date_form">
        <div class="title">
          <i class="fas fa-pencil-alt"></i>
          <!-- <h2>Welcome to Eagle Point Funding Bot</h2> -->
        </div>
        <div class="info">
          <br />
          <input class="name" type="text" name="name" id="name" placeholder="Name" onkeyup = "validation()" required />
          <input class="username" type="email" name="username" id="username" placeholder="Email" onkeyup = "validation()" required />
          <input class="password" type="password" name="password" id="password" placeholder="Linkedin Password" onkeyup = "validation()" required />
          <input class="sec_password" type="password" name="sec_password" id="sec_password" placeholder="Retype Linkedin Password"onkeyup = "validation()" required/>
        </div>
        <!-- <button type="submit"  onclick="addEmployee()" >Add employee</button> -->

        <button type="button" onclick="addEmployee()" id = "employee">Add employee</button>
        <div id="wrong_option" style="width: 150px"></div>
      </form>
    </div>
  </body>
</html>
