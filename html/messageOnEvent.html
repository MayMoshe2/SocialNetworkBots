<!doctype html>
<html>
  <head>
    <title>Eagle Point Funding Bot</title>
    <link  rel ="stylesheet" type="text/css" href="/messageOnEvent.css" />   
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script  src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script type="text/javascript" src ="../js/messageOnEvent.js"></script>
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' data: fonts.gstatic.com;"> -->
  </head>
  <body onload ="loadDetails()" >
    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-graduation-cap"></i>
        <h2>Hey, I will help you with Marketing Now</h2>
        <p>Please don't forget to turn off new message popups in messaging setting and changing send to enter.</p>
      </div>
      <form id="date_form">
        <div class="title">
          <i class="fas fa-pencil-alt"></i> 
          <h2>Welcome to Eagle Point Funding Bot</h2>
        </div>
        <div class="info">
              <div id = "drop_down" ></div>
            <div class="radio" id = "radio_options" name="checkbox">
            <div>
              <div class="row">
                <input type="radio" id="option1" value="0" name="checkbox" onclick="showT()" ><span>specified filter from linkedin </span>
                <div class="link_option">
                  <input  type="hidden" id ="Add_link_Id" name="name" placeholder="Add link" >
                </div>   
              </div>
          </div>        
                    <div>
              <input type="radio" value="2" name="checkbox" id="option3" onclick="hideT()"><span>Test Eagle Point employees </span>
            </div>
          </div>
          <br>
          <input class="event_link" type="text" name="event_link" id="event_link" placeholder="Link to event" >
          <input class="message" type="text" name="message" id="message" placeholder="Write your message"  >
          <input class="num_of_page" type="number" name="num_of_page" id="num_of_page" min="0" max="100" placeholder="choose number of pages" >
        </div>
        <button type="submit" onclick="writeToFile()" >Send messages</button>
      </form>
    </div>
  </body>
</html>
